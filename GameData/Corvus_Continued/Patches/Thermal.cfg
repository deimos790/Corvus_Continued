//Corvus Heat Shield
@PART[Corvus_Heatshield]:NEEDS[Corvus]
{

  //CoPOffset = 0.0, 1.0, 0.0
	//CoLOffset = 0.0, -0.15, 0.0

  //sound_vent_large = decouple


	//TechRequired = survivability
	//entryCost = 600
	//cost = 300
	@category = Thermal // Aero

  @title = Corvus Heat Shield
  @description = CHAR.

  @mass = 0.1
	@dragModelType = default
	@maximum_drag = 0.2
	@minimum_drag = 0.2
	@angularDrag = 2
  @crashTolerance = 9
	%breakingForce = 200
	%breakingTorque = 200
	@maxTemp = 3300
  %thermalMassModifier = 1.0

  %fuelCrossFeed = False
	%PhysicsSignificance = 0

	%stageOffset = 1
	%childStageOffset = 1

	%bulkheadProfiles = size1
	%tags = ablat drag entry insulate protect re- rocket therm

  @MODULE[ModuleAblator]
	{
		%ablativeResource = Ablator
		%lossExp = -7500
		%lossConst = 0.1
		%pyrolysisLossFactor = 6000
		%reentryConductivity = 0.01
		%ablationTempThresh = 500
		%useChar = True
		%charModuleName = shieldChar
	}

  MODULE
	{
		name = ModuleColorChanger
		moduleID = shieldChar
		shaderProperty = _BurnColor
		useRate = False
		toggleInEditor = False
		toggleInFlight = False
		redCurve
		{
			key = 0 0
			key = 1 1
		}
		greenCurve
		{
			key = 0 0
			key = 1 1
		}
		blueCurve
		{
			key = 0 0
			key = 1 1
		}
		alphaCurve
		{
			key = 0 0.8
		}
	}

  MODULE
  {
    name = ModuleDecouple
    ejectionForce = 100
    isOmniDecoupler = true
    menuName = Jettison Heat Shield
    stagingEnabled = False
    stagingEnableText = HS Jettison Not Staged
    stagingDisableText = HS Jettison Staged
  }

  @RESOURCE[Ablator]
  {
    @amount = 200
    @maxAmount = 200
  }

  MODULE
  {
    name = ModuleLiftingSurface
    useInternalDragModel = False
    deflectionLiftCoeff = 0.35
    liftingSurfaceCurve = CapsuleBottom
    disableBodyLift = False
    omnidirectional = False
    perpendicularOnly = True
    transformDir = Y
    transformSign = -1
    nodeEnabled = True
    attachNodeName = bottom
  }

}
